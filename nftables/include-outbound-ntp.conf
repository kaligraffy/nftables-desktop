#ntp 
add rule inet filter output oif $out_interface_index ip protocol udp ip daddr $ntp_servers udp dport $ntp_port ct state new,related,established counter log flags all prefix "nftables: OUTBOUND NTP:" level info accept
add rule inet filter input  iif $in_interface_index ip protocol udp ip saddr $ntp_servers udp sport $ntp_port ct state related,established counter log flags all prefix "nftables: INBOUND NTP:" level info accept

